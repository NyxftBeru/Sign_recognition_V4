<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignEase Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&amp;display=swap" rel="stylesheet">
  <style>body.chatbot-page {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  min-height: 100vh;
  padding-top: 56px;
  font-family: Poppins, sans-serif;
}

.navbar {
  z-index: 100;
  background: #fff;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  min-height: 48px;
  padding: .75rem 3.5rem .75rem 2.5rem;
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  box-shadow: 0 2px 10px #00000014;
}

.logo {
  color: #2c3e50;
  letter-spacing: 1px;
  font-size: 2rem;
  font-weight: 700;
  text-decoration: none;
}

.logo span {
  color: #3498db;
}

.nav-links {
  gap: 2rem;
  padding-right: 3.5rem;
  display: flex;
}

.nav-links a {
  color: #2c3e50;
  padding: 2px 0;
  font-weight: 500;
  text-decoration: none;
  transition: color .3s;
  position: relative;
}

.nav-links a.active {
  color: #3498db;
  font-weight: 600;
}

.nav-links a:hover {
  color: #3498db;
}

@media (width <= 768px) {
  .nav-links {
    display: none;
  }
}

.chatbot-container {
  background: #fff;
  border-radius: 16px;
  max-width: 500px;
  margin: 48px auto;
  padding: 2rem;
  box-shadow: 0 8px 32px #2c3e501a;
}

.chatbox {
  background: #fafdff;
  border-radius: 8px;
  min-height: 180px;
  max-height: 350px;
  margin-bottom: 1.5rem;
  padding: 1rem;
  overflow-y: auto;
}

.chat-message {
  margin-bottom: 1rem;
  display: flex;
}

.chat-message.user {
  justify-content: flex-end;
}

.chat-message.bot {
  justify-content: flex-start;
}

.bubble {
  color: #fff;
  word-break: break-word;
  background: #3498db;
  border-radius: 18px;
  max-width: 80%;
  padding: .75rem 1.2rem;
  font-size: 1rem;
}

.chat-message.user .bubble {
  color: #fff;
  background: #43e97b;
}

.input-row {
  gap: .5rem;
  display: flex;
}

#userInput {
  border: 1.5px solid #3498db;
  border-radius: 8px;
  flex: 1;
  padding: .75rem 1rem;
  font-size: 1rem;
}

.input-row button {
  color: #fff;
  cursor: pointer;
  background: #3498db;
  border: none;
  border-radius: 8px;
  padding: .75rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  transition: background .2s;
}

.input-row button:hover {
  background: #2980b9;
}

.back-link {
  text-align: center;
  color: #3498db;
  margin: 2rem auto 0;
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  transition: color .2s;
  display: block;
}

.back-link:hover {
  color: #2980b9;
  text-decoration: underline;
}

.typing {
  align-items: center;
  gap: 4px;
  margin-bottom: 1rem;
  display: flex;
}

.typing-dot {
  background: #3498db;
  border-radius: 50%;
  width: 8px;
  height: 8px;
  animation: 1s infinite alternate blink;
}

.typing-dot:nth-child(2) {
  animation-delay: .2s;
}

.typing-dot:nth-child(3) {
  animation-delay: .4s;
}

@keyframes blink {
  to {
    opacity: .3;
  }
}
</style>
</head>
<body class="chatbot-page">
  <nav class="navbar">
    <a href="/index.html" class="logo">Sign<span>Ease</span></a>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/predict_live.html">Try Demo</a>
      <a href="/about.html">About</a>
      <a href="/chatbot.html" class="active">Chatbot</a>
      <a href="/index.html#contact">Contact</a>
    </div>
  </nav>

  <div class="chatbot-container">
    <div class="chatbox" id="chatbox">
      <div><em>Welcome! Ask me anything about sign language, gestures, or how to use SignEase.</em></div>
    </div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required="">
      <button onclick="sendMessage()">Send</button>
    </div>
    <a href="/index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>const chatBox = document.getElementById('chatbox');
function appendMessage(text, sender = 'bot') {
    const message = document.createElement('div');
    message.classList.add('chat-message', sender);
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.innerHTML = text;
    message.appendChild(bubble);
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}
function appendVideoOrEmbed(videoUrl) {
    const message = document.createElement('div');
    message.classList.add('chat-message', 'bot');
    message.style.marginBottom = '1rem';
    // Check if it's a Google Drive file link
    const gdMatch = videoUrl.match(/https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\/view/);
    if (gdMatch && gdMatch[1]) {
        const fileId = gdMatch[1];
        const iframe = document.createElement('iframe');
        iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
        iframe.width = '100%';
        iframe.height = 315;
        iframe.allow = 'autoplay; encrypted-media';
        iframe.style.border = 'none';
        iframe.style.borderRadius = '12px';
        message.appendChild(iframe);
    } else {
        // fallback to normal video tag for direct mp4 links
        const video = document.createElement('video');
        video.src = videoUrl;
        video.controls = true;
        video.style.maxWidth = '100%';
        video.style.borderRadius = '12px';
        message.appendChild(video);
    }
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}
function appendTyping() {
    const typingDiv = document.createElement('div');
    typingDiv.classList.add('typing');
    typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
    chatBox.appendChild(typingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    return typingDiv;
}
async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;
    appendMessage(message, 'user');
    input.value = '';
    const typingBubble = appendTyping();
    try {
        const res = await fetch('https://n8nc240.southeastasia.cloudapp.azure.com/webhook/ae3921d3-262c-4503-99f0-939fb4709ab7', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: message
            })
        });
        // Check for valid JSON response
        let data;
        try {
            data = await res.json();
        } catch (e) {
            const text = await res.text();
            console.error('Response not JSON:', text);
            appendMessage("\u26A0\uFE0F Received invalid response from server.");
            chatBox.removeChild(typingBubble);
            return;
        }
        chatBox.removeChild(typingBubble);
        if (data && data.message) {
            const message = data.message.replace(/\n/g, '<br>');
            appendMessage(message, 'bot');
            // Extract any URL ending with .mp4 or Google Drive link
            const urlRegex = /(https?:\/\/[^\s<>"]+\.(mp4))|(https?:\/\/drive\.google\.com\/file\/d\/[a-zA-Z0-9_-]+\/view)/gi;
            const matches = [
                ...data.message.matchAll(urlRegex)
            ];
            if (matches.length > 0) for (const match of matches)// match[0] is full matched URL
            appendVideoOrEmbed(match[0].trim());
        } else appendMessage("\u26A0\uFE0F Sorry, I didn't get a proper response.");
    } catch (err) {
        chatBox.removeChild(typingBubble);
        appendMessage("\u274C Couldn't reach the AI service.");
    }
}

</script>

<script src="/chatbot.5274dde4.js"></script></body></html>
