<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignEase - Video Detection</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Adjust as needed */
            margin: 0 auto 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        video, canvas {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #videoPredictionResult {
            font-size: 1.8em;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 20px;
            min-height: 1.8em;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            width: calc(100% - 20px);
            margin: 0 auto 15px;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Sign Language Detection</h1>
        <input type="file" id="videoFileInput" accept="video/*">
        <div id="video-container">
            <video id="uploadedVideo" controls playsinline></video>
            <canvas class="output_canvas" id="uploadedVideoCanvas"></canvas>
        </div>
        <div id="videoPredictionResult">Prediction: Upload a video to start.</div>
        <br>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script src="/config.js"></script>
    <script type="module" src="video_detection_logic.js"></script>
</body>
</html>
