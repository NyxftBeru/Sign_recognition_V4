<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignEase - Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Set a fixed height for the chatbox */
        }
        .chat-header {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background-color: #e0f2f7; /* Light blue for user messages */
            color: #333;
            border-bottom-right-radius: 2px;
        }
        .message.bot {
            align-self: flex-start;
            background-color: #f0f0f0; /* Light gray for bot messages */
            color: #333;
            border-bottom-left-radius: 2px;
        }
        .chat-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #eee;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #2980b9;
        }
        .typing-bubble {
            background-color: #f0f0f0;
            display: flex;
            gap: 4px;
            padding: 10px 15px;
            border-radius: 18px;
            align-self: flex-start;
        }
        .typing-bubble span {
            animation: bounce 0.8s infinite alternate;
            font-size: 1.2em;
            color: #555;
        }
        .typing-bubble span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .typing-bubble span:nth-child(3) {
            animation-delay: 0.2s;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }
        .back-button {
            position: absolute; /* Changed to absolute for consistent positioning */
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>
    <div class="chat-container">
        <div class="chat-header">
            SignEase Chatbot
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message bot">Hello! How can I help you today regarding sign language?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/config.js"></script>
    <script>
        // Get the chatbot API URL from the config
        const CHATBOT_API_URL = window.ENV_CONFIG.CHATBOT_API_URL;
        console.log("Chatbot API URL:", CHATBOT_API_URL); // For debugging

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        // Function to append messages to the chat box
        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        // Function to send message to the chatbot API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return; // Don't send empty messages

            appendMessage(message, 'user'); // Add user message to chatbox
            userInput.value = ''; // Clear input field

            // Add typing indicator
            const typingBubble = document.createElement('div');
            typingBubble.classList.add('message', 'bot', 'typing-bubble');
            typingBubble.innerHTML = '<span>.</span><span>.</span><span>.</span>';
            chatBox.appendChild(typingBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Use the dynamically loaded CHATBOT_API_URL for the fetch request
                const res = await fetch(`${CHATBOT_API_URL}`, { // Assuming your chatbot API has a /chat endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!res.ok) {
                    const errorResponse = await res.text();
                    throw new Error(`Chatbot API error! Status: ${res.status}. Message: ${errorResponse}`);
                }

                const data = await res.json();
                chatBox.removeChild(typingBubble); // Remove typing indicator
                appendMessage(data.response, 'bot'); // Add bot's response to chatbox

            } catch (e) {
                console.error("Error communicating with chatbot:", e);
                if (chatBox.contains(typingBubble)) {
                    chatBox.removeChild(typingBubble); // Remove typing indicator on error
                }
                appendMessage("⚠️ Error connecting to chatbot service. Please try again later.", 'bot');
            }
        }

        // Allow sending message by pressing Enter key
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
