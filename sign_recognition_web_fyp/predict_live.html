<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignEase - Live Prediction</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column; /* Added to center content vertically better */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-top: 20px; /* Added some top margin */
            margin-bottom: 20px; /* Added some bottom margin */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #webcam-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Adjust as needed */
            margin: 0 auto 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000; /* Black background for video */
        }
        video, canvas {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Allows clicks to pass through to elements behind if any */
        }
        #predictionResult {
            font-size: 1.8em;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 20px;
            min-height: 1.8em; /* To prevent layout shift */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Sign Language Detection</h1>
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas"></canvas>
        </div>
        <div id="predictionResult">Prediction: Loading AI models...</div>
        <button id="webcamButton" disabled>Loading Models...</button>
        <br>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    
    <script src="/config.js"></script>
    <script type="module" src="predict_live_logic.js"></script>
</body>
</html>
